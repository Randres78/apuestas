<html lang="en">
<head>

<body>
    <div class="container">
        <form class="form-signin" action="{{url_for('signup')}}" method="POST">
            <h2 class="form-signin-heading mt-4 text-center">RegÃ­strate para Jugar!</h2>
            <label for="inputUsuario">Email</label>
            <input type="text" name="usuario" id="inputUsuario" class="form-control" placeholder="Usuario" autofocus>
            <label for="inputEmail">Email</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" autofocus>
